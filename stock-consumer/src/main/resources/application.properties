# Server configuration
server.port=8082
spring.application.name=stock-consumer

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=stock-consumer-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.korshak.stockconsumer.model,com.korshak.stockproducer.model

# Stock consumer specific configuration
stock.consumer.topic=stock-prices

# WebSocket configuration
websocket.endpoint=/ws
websocket.topic.stock-updates=/topic/stock-updates

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logging
logging.level.com.korshak.stockconsumer=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.web.socket=DEBUG
